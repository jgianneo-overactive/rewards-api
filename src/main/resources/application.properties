spring.application.name=awards
server.port=8080
spring.jpa.show-sql=false
spring.profile.active=local
spring.datasource.url=jdbc:mysql://localhost:3306/award?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
org.springframework.boot.autoconfigure.EnableAutoConfiguration=true